[project]
name = "Wordbook"
dynamic = ["version"]
requires-python = ">=3.12"
dependencies = [
    "rapidfuzz>=3.13.0",
    "pydantic>=2.11.5",
    "wn==0.14.0",
    "backports.zstd; python_version < '3.14'",
]

[tool.uv]
package = false

[tool.setuptools]
packages = ["wordbook"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pylint.format]
max-line-length = 120

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.pyright]
reportMissingModuleSource = "none"

[dependency-groups]
dev = [
    "basedpyright>=1.29.2",
    "pip>=25.0.1",
    "pygobject-stubs>=2.12.0",
    "requirements-parser>=0.11.0",
    "rich>=14.2.0",
]
